<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>征战天下</title>
    <style>
        /* 设置页面背景颜色 */
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        /* 设置链接样式 */
        a {
            font-size: 20px;
            color: #007bff;
            text-decoration: none; /* 去掉下划线 */
        }

        /* 使链接在鼠标悬停时变色 */
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 居中显示的链接 -->
    <a href="https://www.example.com" target="_blank">主服</a>
</body>
</html>
